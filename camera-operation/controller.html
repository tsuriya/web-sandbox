<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>コントローラ</title>
    <style type="text/css">
        #controler > div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="controler">
        <div>
            <label>2階調化しきい値
            <input type="range" id="range" value="0.5" step="0.01" min="0" max="1" onchange="onchange1(arguments[0])"></label>
        </div>
        <div>
            <label>白黒切り替え
            <input type="checkbox" id="check1" onchange="onchange2(arguments[0])"></label>
        </div>
        <div>
            <label>2分割画面表示切り替え
            <input type="checkbox" id="check2"  onchange="onchange3(arguments[0])"></label>
        </div>
    </div>
    <script type="text/javascript">
        function onchange1 (event) {
            opener.range =  event.currentTarget.value;
        }
        function onchange2 (event) {
            opener.check1 =  event.currentTarget.checked;
        }
        function onchange3 (event) {
            opener.check2 =  event.currentTarget.checked;
            opener.onChangeNormal();
        }
        
    </script>
</body>
</html>
